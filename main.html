<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron&effect=fire-animation' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="hadouken"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hulk-ryu">
				<div class="hulk-ryu-still"></div>
				<div class="hulk-ryu-ready"></div>
				<div class="hulk-ryu-throwing"></div>
				<div class="hulk-hadouken"></div>
				<div class="hulk-ryu-cool"></div>
			</div>
			<div class="font-effect-fire-animation">
				<p>Click on either Ryu or Hulk-Ryu to make them throw a Hadouken!</p>
				<p>Press and hold down the "X" key to make them strike a cool pose!</p>
			</div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
